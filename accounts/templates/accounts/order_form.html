{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col col-md-6">
        <div class="card card-body">

            <form action="" method="post">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form }}
                    <hr>
                {% endfor %}

                <input type="submit" name="Submit">
            </form>

        </div>
    </div>
</div>

{% endblock %}
